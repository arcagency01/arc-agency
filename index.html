<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社アークエージェンシー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
      padding-top: 80px;
    }

    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      white-space: nowrap;
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .menu-btn {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .nav.show {
        display: flex;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="logo.jpg" alt="ロゴ">
        <span>株式会社アークエージェンシー</span>
      </div>
      <button class="menu-btn" onclick="toggleMenu()">☰</button>
      <nav class="nav" id="navMenu">
        <a href="#">ホーム</a>
        <a href="#services">サービス</a>
        <a href="#company">会社概要</a>
        <a href="#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
