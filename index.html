<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社アークエージェンシー</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .hero {
      margin-top: 70px;
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-template-areas:
        "ai construction"
        "decarbon decarbon";
      gap: 20px;
    }

    .service {
      background-color: #f8f8f8;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .service img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .service h3 {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .service.ai { grid-area: ai; }
    .service.construction { grid-area: construction; }
    .service.decarbon { grid-area: decarbon; }

    footer {
      background: #f2f2f2;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-col {
      flex: 1 1 200px;
      margin-bottom: 20px;
    }

    .footer-col h4 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
    }

    .footer-col ul li {
      margin-bottom: 6px;
    }

    .footer-col ul li a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }

    .footer-bottom {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-text {
        font-size: 1.6rem;
      }

      .services-grid {
        grid-template-areas:
          "ai"
          "construction"
          "decarbon";
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="ロゴ" />
      <span>株式会社アークエージェンシー</span>
    </div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#services">サービス</a>
      <a href="#company">会社概要</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <div class="hero">
    <img src="hero.png" alt="トップ画像" />
    <div class="hero-text">価値ある選択を、今ここから。</div>
  </div>

  <section id="services">
    <h2>サービス紹介</h2>
    <div class="services-grid">
      <div class="service ai">
        <img src="service-ai.png" alt="人材評価・採用支援" />
        <h3>人材評価・採用支援</h3>
      </div>
      <div class="service construction">
        <img src="service-construction.png" alt="建設・溶接工事" />
        <h3>建設・溶接工事</h3>
      </div>
      <div class="service decarbon">
        <img src="service-decarbon.png" alt="脱炭素ソリューション" />
        <h3>脱炭素ソリューション</h3>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-col">
      <h4>About us</h4>
      <ul>
        <li><a href="#">会社情報</a></li>
        <li><a href="#">ビジョン</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>事業内容</h4>
      <ul>
        <li><a href="#">人材評価支援</a></li>
        <li><a href="#">建設事業</a></li>
        <li><a href="#">脱炭素提案</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>採用</h4>
      <ul>
        <li><a href="#">新卒採用</a></li>
        <li><a href="#">中途採用</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>お問い合わせ</h4>
      <ul>
        <li><a href="#">メールでのお問い合わせ</a></li>
        <li><a href="#">電話：03-xxxx-xxxx</a></li>
      </ul>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Arc Agency Inc. All rights reserved.
    </div>
  </footer>

</body>
</html>
